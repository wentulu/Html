<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
		<script type="text/javascript">
			function changeImage(){
				alert("即将开或者关灯")
				element = document.getElementById("bulb");
				if(element.src.match("bulbon")){
				alert("即将关灯")
					element.src="http://www.w3school.com.cn/i/eg_bulboff.gif";
				}else{
				alert("即将开灯")
					element.src="http://www.w3school.com.cn/i/eg_bulbon.gif";
				}
			}
		</script>
		<img id="bulb" src="http://www.w3school.com.cn/i/eg_bulboff.gif" onclick="changeImage()"/>
		
		<button type="button" onclick="changeImage()"> show</button>
	</body>
</html>
